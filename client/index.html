<script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <video id="videoPlayer"></video>
    <STyle>
        #videoPlayer{
             width: 70VW;
             height: 50vw;
             position: absolute;
             background-color: antiquewhite;
        }
    </STyle>
<script>
    var player = dashjs.MediaPlayer().create();
player.initialize(document.getElementById("videoPlayer"), "http://localhost:8000/live/streamname.mpd", true);
player.getVideoElement().setAttribute("loop","loop");
player.getVideoElement().setAttribute("autoplay","autoplay");
player.getVideoElement().setAttribute("preload","auto");


</script>
</body>
